<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form xác thực</title>

    <link rel="stylesheet" href="libs/css/bootstrap.min.css">

    <link rel="stylesheet" href="libs/css/all.css">
    <link rel="stylesheet" href="libs/css/slick.css">
    <link rel="stylesheet" href="libs/css/slick-theme.css">

    <link rel="stylesheet" href="sass/main.css">

    <script type="text/javascript" src="libs/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="libs/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="libs/js/effect-modal.js"></script>

    <script type="text/javascript" src="libs/js/script.js"></script>

</head>
<body>
    <div class="confirm-wrap">
        <div class="confirm-form">
            <div class="text-right">
                <button class="btn-close-confirm">x</button>
            </div>

            <div class="d-flex">
                <img src="img/img-cf-02.svg" alt="ảnh">
                <div class="cf-text">
                    <h3>confirm</h3>
                    <div>Đây là thông báo yêu cầu xác nhận</div>
                </div>
            </div>
            <div class="bt-cf-foot">
                <div class="row-cf">
                    <div class="col-cf"><button class="btn-accept-cf">Đồng ý</button></div>
                    <div class="col-cf"><button class="btn-cancel-cf">Hủy</button></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
